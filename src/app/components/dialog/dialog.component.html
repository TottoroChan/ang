<div id="dialog">
    <div mat-dialog-content>
        <h1>Название:</h1>
        <mat-form-field>
            <input class="name-input" matInput [(ngModel)]="data" type="text" placeholder="название">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button class="cancel-button" mat-stroked-button (click)="onNoClick()">отменить</button>
        <button class="ok-button" mat-stroked-button (click)="onYesClick()">сохранить</button>
    </div>
</div>
